<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO CLOCK!</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
 <header class="heading">
    <h1 class="pomo">Pomofocus</h1>
    <div class="top-options">
        <button class="button-0">Report</button>
        <button class="button-1">Setting</button>
        <button class="button-2">Sign In</button>
        <button class="button-3">Options</button>
    </div>
 </header>
<div class="main-body">
 <section class="timer-action">
    <div class="breaks">
        <button class="longest-break">Pomodoro Timer</button>
        <button class="short-timer">Short Break</button>
        <button class="long-break">Long Break</button>
    </div>
   <div class="fixer">
    <p id="start-number">25:00</p>
    <button class="kick-off">START</button>
    </div>
 </section>
 </div>

 <script src="Pomodoro.js"></script>
</body>
</html>
