<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="typer.css">
</head>
<body>
  <div class="container">
    <header class="masthead">
    <h1>Test Your Typing Speed</h1>
  </header>  
  <div class="intro">
    <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below. The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</p>
  </div>
  <div>
    <div class="briefing">
    <p id="origin-text">The text  to test. </p>
  </div>
  <div class="display">
    <textarea name="textarea" id="typeArea" rows="6" placeholder="The clock starts when you start typing."></textarea>
    <!-- <input type="text"  id="typeArea"> -->
</div>
<div class="timer-start">
    <p id="kick-off">00:00:00</p>
    <button id="start">Start Over</button>
</div>
  </div>
  </div>
  <script src="typer.js"></script>
</body>
</html>
