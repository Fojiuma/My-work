<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO CLOCK!</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    
    <div class="breaks">
        <h1 id="break-length">Break Length</h1>
        <div class="break-numbers">
        <button id="break-minus"><b>Break -</b></button>
        <p id="number-between"><b>5</b></p>
        <button id="break-plus"><b>Break +</b></button>
    </div>
    </div>

    <div class="sessions">
        <h1 id="session-length">Session Length</h1>
        <div class="session-numbers">
        <button id="session-minus">Session -</button>
        <p id="number-between"><b>25</b></p>
        <button id="session-plus">Session +</button>
    </div>
    </div>
</body>
</html>
